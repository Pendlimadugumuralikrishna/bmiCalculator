<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check BMI</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="formContainer">
        <h1>Calculate BMI</h1>
        <form action="/" method="post">

            <div class="inputs">
                <input class="inputText" type="text" name="height" placeholder="Enter Height">
                <input class="inputText" type="text" name="weight" placeholder="Enter Weight">
            </div>
            <div>
                <button class="btn" type="submit">Calculate BMI</button>
            </div>
        </form>
    </div>

</body>

</html>
